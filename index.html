<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ionic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0436764e77.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>New Development</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation-container">
        <div class="logo" onclick="">
          <i class="fa-solid fa-gear"></i>
          <span class="logo-text">.DEV</span>
        </div>
        <div class="main-navigation">
          <button class="home-btn">HOME</button>
          <button class="list-btn">LIST</button>
          <button class="about-btn">ABOUT</button>
        </div>
        <div class="social-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <!-- nav-container -->
    </nav>
    <!-- MAIN PAGE CONTAINER -->
    <div class="container">
      <div class="glassmorph">
        <h1 class="header">
          Looking For <span class="software">Software Developer?</span>
        </h1>
        <p class="content-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
          dignissim a dui sit amet pellentesque. Maecenas ullamcorper libero a
          massa rutrum rutrum
        </p>
        <p class="search-now">SEARCH RIGHT NOW!</p>
        <div class="search-div">
          <input
            type="text"
            class="search-space"
            placeholder="Find an engineer..."
          />
          <ion-icon class="lupa" name="search"></ion-icon>
        </div>
        <button class="top-list">TOP-LIST</button>
      </div>
      <img
        src="/images/BG FOR GLASS.png"
        class="bgforglass"
        alt=""
        srcset=""
        height="700px"
      />
      <img src="/images/Gradient Ball01.png" class="ball1" alt="" srcset="" />
      <img src="/images/Gradient Ball02.png" class="ball2" alt="" srcset="" />
      <img src="/images/Gradient Ball03.png" class="ball3" alt="" srcset="" />
      <img src="/images/Gradient Ball04.png" class="ball4" alt="" srcset="" />
      <img src="/images/Gradient Ball05.png" class="ball5" alt="" />
      <img src="/images/Gradient Ball06.png" class="ball6" alt="" />
      <img src="/images/Gradient Ball07.png" class="ball7" alt="" />
      <img src="/images/Gradient Ball08.png" class="ball8" alt="" srcset="" />
    </div>
    <h1 class="topengineers">TOP ENGINEERS LIST</h1>
    <div class="second-page">
      <div class="second-content">
        <div class="cards-container">
          <div class="card-1">
            <img src="/images/Ellipse 1.png" class="card-img" alt="" />
            <div class="card-content">></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
